---
dist: xenial
language: python
python:
  - 3.6
  - 3.7

cache: pip

env:
  - DJANGO='>= 1.11, < 1.12'
  - DJANGO='>= 2.0, < 2.1'
  - DJANGO='>= 2.1, < 2.2'

install:
  - pip install --upgrade pip
  - pip install "Django $DJANGO"
  - python setup.py install
  - pip install -r requirements/test.txt
  - pip install -r requirements/ci.txt

script:
  - flake8
  - ./example_project/manage.py check
  - coverage run -m pytest

after_success: codecov

# Add job to deploy to PyPI after tests complete
jobs:
  include:
    - stage: PyPI release
      if: tag IS present

      python: "3.6"
      env: DJANGO='>= 2.1, < 2.2'

      # Skip usual steps
      install: skip
      script: skip
      # Can't just skip after_success because then the deployment gets skipped.
      # Issue: https://github.com/travis-ci/travis-ci/issues/8337
      after_success: echo "Skipping 'after_success' for deployment."

      deploy:
        provider: pypi
        user: cdriehuys
        password:
          secure: ""
        distributions: sdist bdist_wheel
        on:
          tags: yes
